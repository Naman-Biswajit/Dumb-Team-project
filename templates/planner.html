{% extends "base.html" %} 
{% block head %}   
<title>Planner</title>
<link rel="stylesheet" href="/static/css/planner.css">
{% endblock %}

{% block body %}
<section class="super-container col">
    <div class="main-container">
        <div class="main-content">
            <div class="content-container">
                <div class="content-header">
                    <h2>Add a new task</h2>
                </div>
                <div class="content-body">
                    <form action="/planner/add" method="POST">
                        <div class="form-group col">
                            <label for="task-name">Task name</label>
                            <input type="text" name="task-name" id="task-name" class="form-control" placeholder="Enter task name">
                        </div>
                        <div class="form-group col">
                            <label for="task-description">Task description</label>
                            <textarea maxlenght="100" name="task-description" id="task-description" class="form-control" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-date">Task date</label>
                            <input type="date" name="task-date" id="task-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="task-time">Task time</label>
                            <input type="time" name="task-time" id="task-time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Task priority</label>
                            <select name="task-priority" id="task-priority" class="form-control">
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-status">Task status</label>
                            <select name="task-status" id="task-status" class="form-control">
                                <option value="1">Not started</option>
                                <option value="2">In progress</option>
                                <option value="3">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Add task" id="add-task">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock %}
